name: Build and Publish PyOWM to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and source tarball
        run: python3 -m build
      - name: Upload distribution as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyowm-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish distribution to PyPI
    if: github.repository_owner == 'csparpa'
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyowm
    permissions:
      id-token: write

    steps:
      - name: Download distribution from artifacts
        uses: actions/download-artifact@v4
        with:
          name: pyowm-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
